<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Patti - Player View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .hand-container {
            background: #333;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .card {
            display: inline-block;
            width: 80px;
            height: 120px;
            background: white;
            color: black;
            margin: 10px;
            border-radius: 8px;
            line-height: 120px;
            font-size: 24px;
            font-weight: bold;
        }
        .card.red {
            color: red;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .win { color: #4CAF50; }
        .lose { color: #f44336; }
        .draw { color: #2196F3; }
        .player-id {
            margin-bottom: 20px;
        }
        select {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="player-id">
            <select id="playerSelect">
                <option value="player1">Player 1</option>
                <option value="player2">Player 2</option>
                <option value="player3">Player 3</option>
                <option value="player4">Player 4</option>
                <option value="player5">Player 5</option>
                <option value="player6">Player 6</option>
            </select>
            <button onclick="selectPlayer()">Select Player</button>
        </div>

        <div class="hand-container">
            <h2>Dealer's Hand</h2>
            <div id="dealerHand" class="hand"></div>
        </div>

        <div class="hand-container">
            <h2>Your Hand</h2>
            <div id="playerHand" class="hand"></div>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        let ws;
        let selectedPlayer = null;
        let gameState = {
            dealer_hand: [],
            players: {},
            game_phase: 'waiting'
        };

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:6789');
            
            ws.onopen = () => {
                console.log('Connected to server');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                console.log('Disconnected from server');
                setTimeout(connectWebSocket, 1000);
            };
        }

        function handleServerMessage(data) {
            if (data.action === 'update_game' || data.action === 'cards_dealt' || 
                data.action === 'hands_revealed' || data.action === 'card_added') {
                gameState = data.game_state;
                updateUI();
            }
        }

        function updateUI() {
            if (!selectedPlayer) return;

            // Update dealer's hand
            const dealerHand = document.getElementById('dealerHand');
            dealerHand.innerHTML = gameState.dealer_hand.map(card => createCardElement(card)).join('');

            // Update player's hand
            const playerHand = document.getElementById('playerHand');
            const player = gameState.players[selectedPlayer];
            
            if (player && player.active) {
                playerHand.innerHTML = player.hand.map(card => createCardElement(card)).join('');
                
                // Update result if available
                const resultDiv = document.getElementById('result');
                if (player.result) {
                    resultDiv.textContent = player.result.toUpperCase();
                    resultDiv.className = `result ${player.result}`;
                } else {
                    resultDiv.textContent = '';
                    resultDiv.className = 'result';
                }
            } else {
                playerHand.innerHTML = '<p>Player not active</p>';
                document.getElementById('result').textContent = '';
            }
        }

        function createCardElement(card) {
            const suit = card.slice(-1);
            const rank = card.slice(0, -1);
            const isRed = suit === 'H' || suit === 'D';
            return `<div class="card ${isRed ? 'red' : ''}">${rank}${getSuitSymbol(suit)}</div>`;
        }

        function getSuitSymbol(suit) {
            switch(suit) {
                case 'H': return '♥';
                case 'D': return '♦';
                case 'C': return '♣';
                case 'S': return '♠';
                default: return suit;
            }
        }

        function selectPlayer() {
            selectedPlayer = document.getElementById('playerSelect').value;
            updateUI();
        }

        // Initialize WebSocket connection when page loads
        window.onload = connectWebSocket;
    </script>
</body>
</html>
